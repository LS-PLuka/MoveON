<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="../src/css/entrar.css">
    <link rel="stylesheet" href="../src/css/style.css">

    <link rel="icon" href="../img/logos/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="../src/css/Josh.Reset/Reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Output -->

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="desktop">
        <div class="login">
            <h1>Fazer login</h1>
            <div class="form-group">
                <input type="text" id="email" placeholder=" " class="butao" autocomplete="off" required>
                <label for="email">E-mail</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="form-group">
                <input type="password" id="senha" placeholder=" " class="butao" autocomplete="off" required>
                <label for="senha">Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <a href="../index.html">
                <div class="entrar">
                    <h4>Entrar</h4>
                </div>
            </a>
                <p class="conta">
                Ainda não possui uma conta? <br>
                   <a href="conta.html" class="link-conta">
                    Clique Aqui!
                   </a>
                </p>
        </div>
    </div>

    <script type="module">
   // Aplica fade-in na entrada da página
window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('page-fade').classList.remove('active');
});

// Aplica fade-out com scale ao sair
document.querySelectorAll('a').forEach(link => {
  if (
    link.hostname === window.location.hostname &&
    link.target !== "_blank" &&
    !link.href.startsWith("javascript:")
  ) {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const fade = document.getElementById('page-fade');
      fade.classList.add('active');
      setTimeout(() => {
        window.location = this.href;
      }, 440); // igual ao transition do CSS
    });
  }
});
    </script>
    
    <div id="page-fade"></div
</body>
</html>
