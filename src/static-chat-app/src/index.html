<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-window">
            <div class="messages">
                <div class="message sent">Hello!</div>
                <div class="message received">Hi there!</div>
                <div class="message sent">How are you?</div>
                <div class="message received">I'm good, thanks! And you?</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type a message..." class="message-input">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
