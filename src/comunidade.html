    <div class="comunidade-container">
        <div class="card-comunidade" data-nome="Basquete" data-img="../img/imagens/comunidades/basquete.jpg"
            data-desc="Para amantes do basquete, treinos, jogos e eventos para todos os níveis.">
            <img src="../img/imagens/comunidades/basquete.jpg" alt="Basqueteiros MoveON" class="card-img">
            <div class="card-title">Basquete</div>
        </div>
        <div class="card-comunidade" data-nome="Futebol" data-img="../img/imagens/comunidades/futebol.jpg"
            data-desc="Junte-se para peladas, amistosos e campeonatos de futebol. Diversão garantida!">
            <img src="../img/imagens/comunidades/futebol.jpg" alt="Futebol na Veia" class="card-img">
            <div class="card-title">Futebol</div>
        </div>
        <div class="card-comunidade" data-nome="Vôlei" data-img="../img/imagens/comunidades/volei.jpg"
            data-desc="Comunidade para quem ama vôlei de quadra ou de praia. Bora jogar juntos!">
            <img src="../img/imagens/comunidades/volei.jpg" alt="Vôlei Galera" class="card-img">
            <div class="card-title">Vôlei</div>
        </div>
        <div class="card-comunidade" data-nome="Tênis" data-img="../img/imagens/comunidades/tennis.jpg"
            data-desc="Desafios, aulas e encontros para praticar tênis em todos os níveis.">
            <img src="../img/imagens/comunidades/tennis.jpg" alt="Tênis & Raquetes" class="card-img">
            <div class="card-title">Tênis</div>
        </div>
        <div class="card-comunidade" data-nome="Natação" data-img="../img/imagens/comunidades/natacao.jpg"
            data-desc="Para quem quer melhorar a técnica, nadar em grupo ou competir. Venha nadar!">
            <img src="../img/imagens/comunidades/natacao.jpg" alt="Nadadores MoveON" class="card-img">
            <div class="card-title">Natação</div>
        </div>
        <div class="card-comunidade" data-nome="Pedal" data-img="../img/imagens/comunidades/bike.jpg"
            data-desc="Passeios, trilhas e pedaladas urbanas para todos que amam bicicleta.">
            <img src="../img/imagens/comunidades/bike.jpg" alt="Pedal Livre" class="card-img">
            <div class="card-title">Pedal</div>
        </div>
        <div class="card-comunidade" data-nome="Boxe" data-img="../img/imagens/comunidades/boxe.jpg"
            data-desc="Treinos, sparrings e técnicas de boxe para iniciantes e avançados.">
            <img src="../img/imagens/comunidades/boxe.jpg" alt="Boxe Forte" class="card-img">
            <div class="card-title">Boxe</div>
        </div>
        <div class="card-comunidade" data-nome="Muay-Thai" data-img="../img/imagens/comunidades/muaythai.jpg"
            data-desc="Venha treinar Muay-Thai, melhorar o condicionamento e fazer amigos!">
            <img src="../img/imagens/comunidades/muaythai.jpg" alt="Muay Thai Power" class="card-img">
            <div class="card-title">Muay-Thai</div>
        </div>
        <div class="card-comunidade" data-nome="GYM" data-img="../img/imagens/comunidades/gym.jpg"
            data-desc="Comunidade de academia para treinar junto, trocar dicas e motivação.">
            <img src="../img/imagens/comunidades/gym.jpg" alt="Movimente-se Gym" class="card-img">
            <div class="card-title">GYM</div>
        </div>
    </div>

   <!-- Modal moderno e funcional -->
<div class="modal-comunidade" id="modalComunidade">
    <div class="modal-content-modern">
        <button class="close-modal" id="closeModal" aria-label="Fechar modal">&times;</button>
        <div class="modal-img-modern">
            <img id="modalImg" src="" alt="Comunidade">
            <div class="modal-img-gradient-modern"></div>
        </div>
        <div class="modal-info-modern">
            <h2 id="modalNome"></h2>
            <p id="modalDesc"></p>
            <button class="btn-ingressar">Ingressar na comunidade</button>
        </div>
    </div>
</div>

<script>
    // Abrir modal com dados da comunidade
    document.querySelectorAll('.card-comunidade').forEach(card => {
        card.addEventListener('click', function() {
            // Pega a imagem que está dentro do card (a tag img com classe card-img)
            const cardImage = this.querySelector('.card-img');
            
            // Carrega imagem, nome e descrição
            document.getElementById('modalImg').src = cardImage.src;
            document.getElementById('modalImg').alt = card.getAttribute('data-nome');
            document.getElementById('modalNome').textContent = card.getAttribute('data-nome');
            document.getElementById('modalDesc').textContent = card.getAttribute('data-desc');
            document.getElementById('modalComunidade').classList.add('show');
            document.body.style.overflow = 'hidden';
        });
    });

    // Fechar modal
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('modalComunidade').classList.remove('show');
        document.body.style.overflow = '';
    };

    // Fechar ao clicar fora do modal
    document.getElementById('modalComunidade').onclick = function(e) {
        if(e.target === this) {
            this.classList.remove('show');
            document.body.style.overflow = '';
        }
    };
</script>
</body>
