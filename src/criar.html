<body>
    <!-- Menu -->
    
    <div class="menu">
        <img src="../img/logos/logo.png" alt="Logo" class="logo">
        <ul class="menu-list">
            <li class="Ìnicio"><a href="../index.html"><ion-icon name="home-outline" class="icon"></ion-icon>Página Inicial</a></li>
            <li><a href="../src/pesquisar.html"><ion-icon name="search-outline" class="icon"></ion-icon>Pesquisar</a></li>
            <li><a href="../src/criar.html"><ion-icon name="create-outline" class="icon"></ion-icon>Criar</a></li>
            <li><a href="../src/amigos.html"><ion-icon name="chatbubbles-outline" class="icon"></ion-icon>Mensagens</a></li>

    <!-- Postagem -->

    <div class="h1-text">
        <h1>Criar - Publicação de Fotos/Vídeos ou Textos</h1>
    </div>

    <div class="container mx-auto mt-8 p-4 bg-[#316697] shadow-md ml-[225px] w-[1140px] h-[640px] rounded-lg">
        <div class="flex flex-col">
            <!-- Selecionar Imagem -->
            <div class="p-4">
                <label for="image-upload" class="block text-gray-300">Selecione uma imagem:</label>
                <input type="file" id="image-upload" class="mt-2 p-2 border border-gray-300 rounded-md w-full cursor-pointer">
            </div>
            
            <!-- Texto/Descrição -->
            <div class="p-4">
                <label for="post-description" class="block text-gray-300">Descrição:</label>
                <textarea id="post-description" rows="10" class="mt-2 p-2 border border-gray-300 rounded-md w-full" placeholder="Escreva sua descrição aqui..."></textarea>
            </div>
        </div>
        
        <!-- Botão Postar -->
        <div class="flex justify-end mt-4">
            <button class="bg-blue-500 text-white px-4 py-2 hover:bg-blue-600 cursor-pointer rounded-md">POSTAR</button>
        </div>
    </div>
