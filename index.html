    <script>
    // Mostrar/esconder a sess√£o de coment√°rios ao clicar em "Comentar"
    document.querySelectorAll('.post').forEach(post => {
        const commentBtn = post.querySelector('.coment-button');
        const commentsSection = post.querySelector('.comments-section');
        if (commentBtn && commentsSection) {
            commentBtn.addEventListener('click', function() {
                commentsSection.classList.toggle('show');
            });
        }
    });

    document.querySelectorAll('.comment-form').forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const input = this.querySelector('input');
            const comment = input.value.trim();
            if (comment) {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `<span class="comment-user">Voc√™:</span> <span class="comment-text">${comment}</span>`;
                this.parentElement.querySelector('.comments-list').appendChild(commentDiv);
            input.value = '';
            }
        });
    });
</script>
